<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assistant Carousel</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      background: #f4f4f4;
    }

    .carousel-container {
      width: 100%;
      max-width: 600px;
      overflow: hidden;
      position: relative;
      margin: 50px auto;
    }

    .carousel {
      display: flex;
      transition: transform 0.3s ease-in-out;
    }

    .carousel img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin: 0 10px;
      opacity: 0.5;
      transform: scale(0.8);
      transition: transform 0.3s, opacity 0.3s;
    }

    .carousel img.active {
      width: 150px;
      height: 150px;
      opacity: 1;
      transform: scale(1);
      z-index: 2;
    }

    .controls {
      margin-top: 20px;
    }

    button {
      padding: 10px 15px;
      margin: 0 5px;
      cursor: pointer;
    }

    .info {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="carousel-container">
    <div id="carousel" class="carousel">
      <img src="assistant1.png" alt="Assistant 1">
      <img src="assistant2.png" alt="Assistant 2">
      <img src="assistant3.png" alt="Assistant 3">
      <img src="assistant4.png" alt="Assistant 4">
      <img src="assistant5.png" alt="Assistant 5">
      <img src="assistant6.png" alt="Assistant 6">
    </div>
  </div>

  <div class="controls">
    <button onclick="prev()">◀️</button>
    <button onclick="next()">▶️</button>
  </div>

  <div class="info">
    <div id="nameDisplay"></div>
    <div id="voiceDisplay"></div>
  </div>

  <script>
    const images = document.querySelectorAll('#carousel img');
    const carousel = document.getElementById('carousel');
    const nameDisplay = document.getElementById('nameDisplay');
    const voiceDisplay = document.getElementById('voiceDisplay');

    const assistants = [
      { name: "Ava", voice: "en-US-JennyNeural" },
      { name: "Leo", voice: "en-US-GuyNeural" },
      { name: "Maya", voice: "en-GB-LibbyNeural" },
      { name: "Zane", voice: "en-AU-WilliamNeural" },
      { name: "Nina", voice: "en-IN-NeerjaNeural" },
      { name: "Kai", voice: "en-NZ-MitchellNeural" }
    ];

    let currentIndex = 0;

    function updateCarousel() {
      images.forEach((img, i) => {
        img.classList.remove('active');
        if (i === currentIndex) img.classList.add('active');
      });
      const offset = (images[0].clientWidth + 20) * currentIndex;
      carousel.style.transform = `translateX(-${offset - 150}px)`;

      nameDisplay.textContent = `Name: ${assistants[currentIndex].name}`;
      voiceDisplay.textContent = `Voice: ${assistants[currentIndex].voice}`;
    }

    function next() {
      currentIndex = (currentIndex + 1) % images.length;
      updateCarousel();
    }

    function prev() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      updateCarousel();
    }

    window.onload = updateCarousel;
  </script>
</body>
</html>
