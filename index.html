<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personal Assistant</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e8f0fa;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #1a1a1a;
      color: #f0f0f0;
    }

    .container {
      max-width: 500px;
      margin: auto;
      padding: 16px;
    }

    h2 {
      color: #2c72b4;
    }

    .carousel-container {
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      padding: 20px 0;
    }

    .carousel {
      display: flex;
      justify-content: center;
    }

    .carousel img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      margin: 0 5px;
      opacity: 0.5;
      transform: scale(0.8);
      transition: transform 0.3s, opacity 0.3s;
      border-radius: 10px;
      flex-shrink: 0;
    }

    .carousel img.active {
      width: 300px;
      height: 300px;
      opacity: 1;
      transform: scale(1);
    }

    .controls {
      text-align: center;
      margin-bottom: 16px;
    }

    textarea, select, input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 16px;
      margin: 6px 4px;
      background-color: #2c72b4;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1c5a94;
    }

    .section {
      margin-bottom: 24px;
    }

    @media (max-width: 600px) {
      .carousel img {
        margin: 0 3px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="carousel-container">
      <div id="carousel" class="carousel">
        <img src="assistant11.png" alt="Assistant 1">
        <img src="assistant2.png" alt="Assistant 2">
        <img src="assistant3.png" alt="Assistant 3">
        <img src="assistant4.png" alt="Assistant 4">
        <img src="assistant5.png" alt="Assistant 5">
        <img src="assistant6.png" alt="Assistant 6">
      </div>
    </div>
    <div class="controls">
      <button onclick="prev()">◀️</button>
      <button onclick="next()">▶️</button>
    </div>

    <div class="section">
      <h2>Speak for Me</h2>
      <textarea id="textToSpeak" rows="3" placeholder="Type here and press Speak"></textarea>
      <button onclick="speakText()">Speak</button>
    </div>

    <div class="section">
      <h2>Talk to Assistant</h2>
      <button onclick="startListening()">Start Talking</button>
      <p id="userSpeech"></p>
      <p id="assistantReply"></p>
    </div>

    <div class="section">
      <h2>Shortcut Buttons</h2>
      <button onclick="speakShortcut('I need help')">I need help</button>
      <button onclick="speakShortcut('Thank you')">Thank you</button>
      <button onclick="speakShortcut('Please come here')">Please come here</button>
    </div>

    <div class="section">
      <h2>Settings</h2>
      <label>Conversation Times Per Day:</label>
      <input type="number" id="dailyLimit" min="1" max="10" value="3"/>

      <label>Time Window:</label>
      <select id="timeWindow">
        <option value="morning">Morning</option>
        <option value="afternoon">Afternoon</option>
        <option value="evening">Evening</option>
      </select>

      <label>Topics:</label>
      <select id="topics" multiple>
        <option value="news">News</option>
        <option value="weather">Weather</option>
        <option value="sports">Sports</option>
        <option value="health">Health Tips</option>
        <option value="jokes">Jokes</option>
        <option value="music">Music</option>
      </select>

      <div style="margin-top:10px;">
        <label>
          <input type="checkbox" id="darkToggle" onchange="toggleDarkMode()"> Dark Mode
        </label>
      </div>
    </div>
  </div>

  <script>
    const images = document.querySelectorAll('#carousel img');
    let currentIndex = 0;

    function updateCarousel() {
      images.forEach((img, i) => {
        img.classList.toggle('active', i === currentIndex);
      });
      // Removed transform-based centering logic
    }

    function next() {
      currentIndex = (currentIndex + 1) % images.length;
      updateCarousel();
    }

    function prev() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      updateCarousel();
    }

    function speakText() {
      const text = document.getElementById('textToSpeak').value;
      const utterance = new SpeechSynthesisUtterance(text);
      speechSynthesis.speak(utterance);
    }

    function speakShortcut(phrase) {
      const utterance = new SpeechSynthesisUtterance(phrase);
      speechSynthesis.speak(utterance);
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.start();
      recognition.onresult = function (event) {
        const text = event.results[0][0].transcript;
        document.getElementById('userSpeech').innerText = 'You said: ' + text;
        fetchAssistantReply(text);
      };
    }

    function fetchAssistantReply(userInput) {
      const reply = "This is a sample assistant reply to: " + userInput;
      document.getElementById('assistantReply').innerText = reply;
      const utterance = new SpeechSynthesisUtterance(reply);
      speechSynthesis.speak(utterance);
    }

    window.onload = () => {
      updateCarousel();
    };
  </script>
</body>
</html>
