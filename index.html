<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e6f0fa;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }.dark-mode {
  background-color: #1a1a1a;
  color: #f0f0f0;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 10px;
}

.carousel {
  display: flex;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  width: 100%;
  max-width: 400px;
  margin: 10px 0;
}

.carousel img {
  scroll-snap-align: center;
  width: 100px;
  height: 100px;
  margin: 0 10px;
  opacity: 0.5;
  transition: transform 0.3s, opacity 0.3s;
}

.carousel img.active {
  transform: scale(1.5);
  opacity: 1;
  width: 150px;
  height: 150px;
}

.section {
  width: 100%;
  max-width: 400px;
  margin-bottom: 15px;
  text-align: center;
}

input[type="text"] {
  width: 80%;
  padding: 8px;
  font-size: 16px;
}

button {
  margin: 5px;
  padding: 10px 15px;
  background-color: #4a90e2;
  border: none;
  border-radius: 5px;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background-color: #357ab8;
}

.settings {
  background: #d6e9f8;
  padding: 15px;
  border-radius: 10px;
}

.dark-mode .settings {
  background: #2c2c2c;
}

label, select, input[type="number"] {
  display: block;
  margin: 5px auto;
  font-size: 16px;
}

@media (max-width: 600px) {
  .carousel img {
    width: 80px;
    height: 80px;
  }
  .carousel img.active {
    width: 120px;
    height: 120px;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <div class="carousel" id="assistantCarousel">
      <img src="assistant1.png" alt="Assistant 1" />
      <img src="assistant1.png" alt="Assistant 2" />
      <img src="assistant1.png" alt="Assistant 3" class="active" />
      <img src="assistant1.png" alt="Assistant 4" />
      <img src="assistant1.png" alt="Assistant 5" />
      <img src="assistant1.png" alt="Assistant 6" />
    </div><div class="section">
  <input type="text" id="speakInput" placeholder="Type something to say...">
  <button onclick="speakTyped()">Speak</button>
  <button onclick="startRecognition()">Speak to Assistant</button>
  <div>
    <button onclick="quickSpeak('Hello!')">Hello!</button>
    <button onclick="quickSpeak('I need help.')">I need help.</button>
    <button onclick="quickSpeak('Thank you.')">Thank you.</button>
  </div>
</div>

<div class="section settings">
  <label for="startTime">Start Time:</label>
  <input type="time" id="startTime">

  <label for="endTime">End Time:</label>
  <input type="time" id="endTime">

  <label for="frequency">Conversations per day:</label>
  <input type="number" id="frequency" min="1" max="10">

  <label for="topics">Preferred Topics (comma separated):</label>
  <input type="text" id="topics">

  <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
</div>

  </div>  <script>
    let voices = ["Voice 1", "Voice 2", "Voice 3", "Voice 4", "Voice 5", "Voice 6"];

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      speechSynthesis.speak(utterance);
    }

    function speakTyped() {
      const text = document.getElementById("speakInput").value;
      if (text.trim() !== "") speak(text);
    }

    function quickSpeak(text) {
      speak(text);
    }

    function startRecognition() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.onresult = function (event) {
        const spokenText = event.results[0][0].transcript;
        speak("You said: " + spokenText);
      };
      recognition.start();
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    const carousel = document.getElementById("assistantCarousel");
    const imgs = carousel.querySelectorAll("img");
    carousel.scrollLeft = imgs[2].offsetLeft - carousel.offsetWidth / 2 + imgs[2].offsetWidth / 2;

    carousel.addEventListener("scroll", () => {
      let center = carousel.scrollLeft + carousel.offsetWidth / 2;
      let closestImg = null;
      let closestDist = Infinity;
      imgs.forEach((img) => {
        let imgCenter = img.offsetLeft + img.offsetWidth / 2;
        let dist = Math.abs(center - imgCenter);
        if (dist < closestDist) {
          closestDist = dist;
          closestImg = img;
        }
      });
      imgs.forEach((img) => img.classList.remove("active"));
      if (closestImg) closestImg.classList.add("active");
    });
  </script></body>
</html>
